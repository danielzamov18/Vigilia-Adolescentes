<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Vigilia de Adolescentes</h1>
    <nav>
      <ul>
        <li><a href="#programa">Programa</a></li>
        <li><a href="#oradores">Oradores</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="programa">
      <h2>Programa</h2>
      <p>Bienvenidos a la vigilia. Pronto publicaremos el programa completo.</p>
    </section>
    <section id="oradores">
      <h2>Oradores</h2>
      <ul>
        <li>Invitado especial 1</li>
        <li>Invitado especial 2</li>

    <section id="contacto">
      <h2>Contacto</h2>
      <form>
        <input type="text" placeholder="Tu nombre" required>
        <input type="email" placeholder="Tu email" required>
        <textarea placeholder="Mensaje"></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Vigilia de Adolescentes</p>
  </footer>
